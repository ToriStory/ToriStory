<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/DotoriLogo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF762E" />
    <title>토리스토리</title>
  </head>
  <body>
    <div id="root" class="w-screen h-screen"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js')
          .then((registration) => {
            if (window.location.pathname === '/') {
              localStorage.removeItem('isInitialRoute');
              console.log(localStorage.getItem('isInitialRoute'));
            }
            console.log('Service worker registration succeeded:', registration);
          })
          .catch((err) => {
            console.log('Service worker registration failed:', err);
          });
      } else {
        console.log('Service workers are not supported.');
      }
    </script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_APP_KAKAO_MAP_API%&libraries=services"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
