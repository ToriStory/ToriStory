server:
  port: 8200

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8201
          predicates:
            - Path=/member/**
        - id: challenge-service
          uri: http://localhost:8202
          predicates:
            - Path=/challenge/**
        - id: tori-service
          uri: http://localhost:8203
          predicates:
            - Path=/tori/**